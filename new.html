<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hind Ke Sitara-A Music App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left ">
            <div class="close">
                <img width="30" class="invert" src="svg/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img class="invert" src="logo/hind.png" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="svg/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="svg/search.svg" alt="search">Search</li>
                </ul>
            </div>


            <div class="library bg-grey rounded" m-1 p-1>
                <div class="heading">
                    <img class="invert" src="svg/playlist.svg" alt="playlist">
                    <h2>Your Library</h2>
                </div>


                <div class="song-request">
                    <h2>Request a Song</h2>
                    <form id="song-request-form">
                        <input class="req" type="text" id="user-name-input" placeholder="Enter your name..." required>
                        <input class="req" type="text" id="song-request-input" placeholder="Enter song name..."
                            required>
                        <button class="btn" type="submit">Submit</button>
                    </form>
                </div>



                <div class="songList">
                    <ul>
                        <li>
                            <img class="invert" src="svg/music-note-03-stroke-rounded.svg" alt="">
                            <div class="info">
                                <div>Song Name</div>

                            </div>
                            <div class="playnow">
                                <span>Play Now</span>
                                <img class="invert" src="svg/play.svg" alt="">
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="footer">
                    <div>
                        <a href="legal.html">
                            <span>Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="safety.html">
                            <span>Safety & Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="Privacy.html">
                            <span>Privacy Policy</span>
                        </a>
                    </div>


                    <div>
                        <a href="Accessibility.html">
                            <span>Accessibility</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>


        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">

                    <div class="hamburgerContainer">
                        <img width="40px" class="invert hamburger" src="svg/hamburger.svg" alt="">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#00000" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>

                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#00000" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>

                <!-- âœ… Only User Icon (No Dropdown) -->
                <div class="user-menu">
                    <svg id="user-icon" width="40" height="40" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="7" r="4" stroke="white" stroke-width="1.5" />
                        <path d="M4 20C4 16 7 14 12 14C17 14 20 16 20 20" stroke="white" stroke-width="1.5" />
                    </svg>
                    <div id="user-dropdown" class="dropdown-menu" style="display: none;">
                        <button id="logout-btn">Logout</button>
                    </div>
                </div>


            </div>
            <div class="Hindplaylists">
                <h1>Songs playlists</h1>
                <div class="cardContainer">



                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">


                        <div class="songinfo"></div>
                        
                        <div class="songbuttons">
                            <img width="35" id="previous" src="svg/prevsong.svg" alt="">
                            <img width="35" id="play" src="svg/play.svg" alt="">
                            <img width="35" id="next" src="svg/nextsong.svg" alt="">
                            <img width="35" id="like-button" src="svg/heart-regular.svg" alt="">

                        </div>
                        <div class="timevol">

                            <div class="songtime">

                            </div>
                            <div class="volume">
                                <img width="25" src="svg/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
