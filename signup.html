<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp</title>
  <link rel="stylesheet" href="css/logsig.css">
  <link rel="stylesheet" href="css/utility.css">
</head>

<body>

  <div class="form-container">
    <h2>SignUp</h2>
    <form id="signup-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="username" placeholder="Enter your name" required autocomplete="off">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="password" required>
      </div>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById("signup-form").addEventListener("submit", async function (event) {
      event.preventDefault();

      const username = document.getElementById("name").value;
      const password = document.getElementById("password").value;

      // Password strength check (Google's minimum criteria)
      const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[!$%@^&*?])[A-Za-z\d!$%@^&*?]{8,}$/;
      if (!passwordRegex.test(password)) {
        alert("Password must be at least 8 characters long, contain letters, numbers, and special characters.");
        return;
      }

      const response = await fetch("http://localhost:5000/api/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password }),
      });

      const data = await response.json();
      alert(data.message);

      if (response.ok) {
        window.location.href = "login.html";
      }
    });
  </script>
</body>

</html>
